mongodb:
  mongodb_package: mongodb
  mongos_package: mongos
  pip: python-pip
  mongod: mongodb
  mongodb_user: mongodb
  mongodb_group: mongodb

  conf_path: /etc/mongodb.conf
  log_path: /var/log/mongodb
  log_append: True
  db_path: /data/db
  use_repo: False
  version: stable
  use_ppa: False
  repo_component: main

  config_svr: False
  shard_svr: True
  rest: False

  replica_set:
    name: null

  storage_engine: null

  settings:
    port: 27017
    bind_ip: 127.0.0.1

mongos:
  mongos_package: mongos
  log_path: /var/log/mongos
  log_file: /var/log/mongos/mongos.log
  conf_path: /etc/mongodb.conf
  mongos: mongos
  mongos_user: mongodb
  mongos_group: mongodb
  version: stable
  repo_component: main

  use_repo: False
  use_ppa: False

  settings:
    port: 27017
    config_svrs: ""
